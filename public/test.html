<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NG-African Investment Forum</title>
    <!-- jQuery CDN -->

    <!-- Bootstrap CSS -->
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Light background color for a clean look */
        }
        .navbar-custom {
            background-color: #004d40; /* Dark green background for the navbar */
            border-bottom: 2px solid #00695c; /* Slightly lighter green border */
        }
        .navbar-brand {
            color: #ffffff; /* White color for the brand icon */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* White color for nav links */
        }
        .navbar-nav .nav-link:hover {
            color: #cddc39; /* Light green for hover effect */
        }
        .dropdown-menu {
            background-color: #004d40; /* Dark green background for dropdown */
        }
        .dropdown-item {
            color: #ffffff; /* White color for dropdown items */
        }
        .dropdown-item:hover {
            background-color: #00695c; /* Slightly lighter green for hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
        <a class="navbar-brand" href="/">
            NG-African Investment Forum
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span >Toggle</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="home.html" title="Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="dashboard.html" title="Dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="orders.html" title="Orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="products.html" title="Products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="customers.html" title="Customers">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="profile.html" title="Profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="contact.html" title="Contact">Contact</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a href="#" class="d-flex align-items-center p-2 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-toggle="dropdown" aria-expanded="false">
                    <i class="bi-person-circle fs-2"></i>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>
<script src="splannes.jq.min.js">
  
</script>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the default page (e.g., home.html) when the page loads
            loadPage('endex.html');

            // Attach click event listeners to the nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const page = this.getAttribute('data-page');
                    loadPage(page);
                });
            });
        });

        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
